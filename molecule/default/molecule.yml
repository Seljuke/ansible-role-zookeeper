---
dependency:
  name: galaxy
  options:
    role-file: requirements.yml
driver:
  name: docker
lint:
  name: yamllint
  options:
    config-file: .yamllint
platforms:
  # - name: test-docker-centos7-zookeeper
  #   image: leandelivery/docker-systemd:centos7
  #   privileged: true
  #   groups:
  #     - zookeeper
  #     - rhel_family

  - name: test-docker-ubuntu1804-zookeeper
    image: leandelivery/docker-systemd:ubuntu-18.04
    privileged: true
    security_opts:
      - seccomp=unconfined
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    tmpfs:
      - /tmp
      - /run
    capabilities:
      - SYS_ADMIN
    groups:
      - zookeeper
      - debian_family
      - package_install
provisioner:
  name: ansible
  # log: true
  inventory:
    group_vars:
      package_install:
        zk_tarball_installation: false
  lint:
    name: ansible-lint
scenario:
  name: default
verifier:
  name: testinfra
  options:
    verbose: true
  directory: ../resources/tests/
  lint:
    name: flake8
