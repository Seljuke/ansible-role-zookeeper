---
# vars file for zookeeper
zk_install_type: '{{ zk_tarball_installation | ternary("tarball_install", "package_install") }}'
zk_checksum: sha512
zk_config_file_list: >-
  {{ (zk_version is version_compare('3.5.0', '>=')) | ternary(
    ['zoo.cfg', 'log4j.properties', 'zoo.cfg.dynamic'],
    ['zoo.cfg', 'log4j.properties']
  )}}
default_zk_url: >-
  http://www.us.apache.org/dist/zookeeper/zookeeper-{{zk_version}}/
  {{ (zk_version is version_compare('3.5.0', '>=')) | ternary("apache-","") }}
  zookeeper-{{zk_version}}
  {{ (zk_version is version_compare('3.5.0', '>=')) | ternary("-bin","") }}.tar.gz
