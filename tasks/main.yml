---
- name: Zookeeper Installation
  include_tasks: '{{ zk_install_type }}.yml'

- name: Enable zookeeper service
  service:
    name: '{{ zk_service_name }}'
    enabled: true
  become: true
  when:
    - zk_service_autostart

- name: Start service
  service:
    name: '{{ zk_service_name }}'
    state: started
  become: true
  when:
    - zk_service_start

- name: Populate service facts
  service_facts:

- name: Debug service
  debug:
    var: ansible_facts.services

- name: Read config file2
  slurp:
    src: '{{ zk_dir }}/conf/zoo.cfg'
  register: zooconfig2
  become: true

- name: Debug config file2
  debug:
    msg: '{{ zooconfig2["content"] | b64decode }}'
