---
- name: 'Download artifact from {{ zk_url }}'
  win_get_url:
    url: '{{ zk_url }}'
    dest: '{{ zk_tarball_dir }}/zookeeper-{{ zk_version }}.tar.gz'
    force: true

- name: 'Get {{ zk_checksum }} checksum of file'
  win_stat:
    path: '{{ zk_tarball_dir }}/zookeeper-{{ zk_version }}.tar.gz'
    get_checksum: true
    checksum_algorithm: '{{ zk_checksum }}'
  register: artifact
